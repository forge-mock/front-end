name: Front-End PR

on:
  pull_request:
    branches:
      - main
      - staging
      - develop

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run StyleLint
        run: yarn stylelint || exit 1

      - name: Run Prettier Check
        run: yarn prettier:check

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t front-end .
